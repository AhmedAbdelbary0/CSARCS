<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-4">Sign Up</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" required />
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role:</label>
                <select id="role" class="form-control" required>
                    <option value="junior">Junior</option>
                    <option value="senior">Senior</option>
                    <option value="faculty">Faculty</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <div class="text-center mt-3">
            <a href="index.html" class="btn btn-secondary w-100">Back to Login</a>
        </div>
    </div>

    <script>
        const backendUrl = "http://localhost:3000"; // Backend base URL

        document.getElementById("signupForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent page refresh

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const role = document.getElementById("role").value;

            try {
                const response = await fetch(`${backendUrl}/api/auth/register`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username, email, password, role }),
                });

                if (response.ok) {
                    alert("Registration successful! Redirecting to login page.");
                    window.location.href = "index.html";
                } else {
                    const error = await response.json();
                    alert("Registration failed: " + error.message);
                }
            } catch (err) {
                console.error("Error connecting to backend:", err);
                alert("Could not connect to the backend. Please try again later.");
            }
        });
    </script>
</body>
</html>
