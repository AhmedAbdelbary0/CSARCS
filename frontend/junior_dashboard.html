<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        html, body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard {
            width: 90%;
            max-width: 1200px;
            height: 90vh; 
            background: white;
            padding: 40px;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 48px;
        }

        .profile-card {
            background-color: #3d3d3d;
            color: white;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .profile-card .circle {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background-color: #bbb;
            border-radius: 50%;
        }

        .profile-card p {
            margin: 15px 0;
        }

        .button {
            display: inline-block;
            width: 100%;
            max-width: 400px;
            padding: 16px; 
            margin: 20px 0;
            text-align: center;
            background-color: #40E0D0; 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 22px; 
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3; 
        }

        .requests {
            font-size: 20px; 
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
            max-width: 500px;
        }

        .confirmation {
            margin-top: 20px;
            padding: 20px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            border-radius: 4px;
            font-size: 20px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .details-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Hover Effect */
        .details-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Focus State for Accessibility */
        .details-button:focus {
            outline: 3px solid #80bdff;
            outline-offset: 2px;
        }

        /* Active State */
        .details-button:active {
            background-color: #004080;
            transform: scale(0.95);
        }

        /* Styling for Details Section */
        .details-section {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            font-size: 14px;
            color: #333;
        }

        .details-section strong {
            color: #007bff;
        }
    </style>

    <script>
        const backendUrl = "http://localhost:3000"; // Update with your backend URL
        const token = localStorage.getItem("token"); // Retrieve token from localStorage

        // Redirect to login if no token is found
        if (!token) {
            console.error("No token found. Redirecting to login.");
            window.location.href = "index.html";
        }

        // Fetch and display user details
        async function fetchUserDetails() {
            try {
                const response = await fetch(`${backendUrl}/api/auth/me`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    const user = await response.json();
                    console.log("User Details:", user);

                    // Update the profile card with user details
                    document.querySelector(".profile-card p:nth-child(2)").innerHTML = `<strong>Name:</strong> ${user.username}`;
                    document.querySelector(".profile-card p:nth-child(3)").innerHTML = `<strong>ID:</strong> ${user.id}`;
                } else {
                    console.error("Failed to fetch user details.");
                    alert("Session expired. Please log in again.");
                    window.location.href = "index.html";
                }
            } catch (err) {
                console.error("Error fetching user details:", err);
                alert("Could not connect to the backend. Please try again later.");
                window.location.href = "index.html";
            }
        }

        // Fetch and display user's active requests
        async function fetchUserRequests() {
            try {
                const response = await fetch(`${backendUrl}/api/tasks/my-requests`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json",
                    },
                });

                const requestsContainer = document.querySelector(".requests ul");

                if (response.ok) {
                    const requests = await response.json();
                    requestsContainer.innerHTML = ""; // Clear existing requests

                    if (requests.length > 0) {
                        requests.forEach((request) => {
                            const requestItem = `
                                <li>
                                    <strong>${request.title}</strong> - ${request.status} <br>
                                    <small>Created: ${new Date(request.time_created).toLocaleString()}</small>
                                    ${request.status === 'assigned' ? `
                                        <button onclick="showSeniorDetails(${request.id})">Show Details</button>
                                        <div id="senior-details-${request.id}" style="display: none; margin-top: 10px;"></div>
                                    ` : ''}
                                </li>
                            `;
                            requestsContainer.innerHTML += requestItem;
                        });
                    } else {
                        requestsContainer.innerHTML = "<li>No active requests found.</li>";
                    }
                } else {
                    const error = await response.json();
                    console.error("Error Fetching Requests:", error);
                    requestsContainer.innerHTML = "<li>Could not load requests. Please try again later.</li>";
                }
            } catch (err) {
                console.error("Error Fetching Requests:", err);
                document.querySelector(".requests ul").innerHTML = "<li>Error connecting to the backend.</li>";
            }
        }

        async function showSeniorDetails(taskId) {
            const detailsDiv = document.getElementById(`senior-details-${taskId}`);
            if (detailsDiv.style.display === 'block') {
                detailsDiv.style.display = 'none'; // Hide details if already visible
                return;
            }

            try {
                const response = await fetch(`${backendUrl}/api/tasks/${taskId}/senior-details`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    const senior = await response.json();
                    detailsDiv.innerHTML = `
                        <strong>Senior Details:</strong><br>
                        Name: ${senior.username}<br>
                        ID: ${senior.id}<br>
                        Email: ${senior.email}
                    `;
                    detailsDiv.style.display = 'block';
                } else {
                    const error = await response.json();
                    console.error("Error fetching senior details:", error);
                    alert("Could not fetch senior details. Please try again later.");
                }
            } catch (err) {
                console.error("Error fetching senior details:", err);
                alert("Could not connect to the backend. Please try again later.");
            }
        }


         // Execute functions on page load
         window.onload = () => {
            fetchUserDetails();
            fetchUserRequests();
        };

        document.getElementById("logoutButton").addEventListener("click", function () {
            
            localStorage.clear(); 
            sessionStorage.clear(); 
        
            
            window.location.href = "index.html";
        });
        

    </script>
</head>
<body>
    <div class="dashboard">
        <h1>Welcome, Junior Student</h1>

        <!-- User Information -->
        <div class="profile-card">
            <div class="circle"></div>
            <p><strong>Name:</strong> Loading...</p>
            <p><strong>ID:</strong> Loading...</p>
        </div>
        
        <h3>Active Requests:</h3>
        <div class="requests">
            <ul>
                <li>Loading requests...</li>
            </ul>
        </div>
        <a href="request_assistance.html" class="button">Request New Assistance</a>
        
        <!-- Confirmation Section -->
        <div id="confirmationMessage" class="confirmation" style="display: none;">
            <p><strong>Confirmation:</strong> Your request has been submitted successfully!</p>
        </div>

        <div style="text-align: right; margin: 10px;">
            <button id="logoutButton" class="btn btn-danger">Log Out</button>
        </div>
        
    </div>
</body>
</html>
