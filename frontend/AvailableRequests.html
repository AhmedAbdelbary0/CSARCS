<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Requests</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        html, body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .dashboard {
            width: 90%;
            max-width: 1200px;
            height: 90vh; 
            background: white;
            padding: 40px;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
    
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 48px;
        }
    
       
        .profile-card {
            background-color: #3d3d3d;
            color: white;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin-bottom: 30px;
            font-size: 24px; 
        }
    
        .profile-card .circle {
            width: 120px; 
            height: 120px;
            margin: 0 auto 20px;
            background-color: #bbb;
            border-radius: 50%;
        }
    
        .profile-card p {
            margin: 15px 0;
        }
    
        .button {
            display: inline-block;
            width: 100%;
            max-width: 400px;
            padding: 16px; 
            margin: 20px 0;
            text-align: center;
            background-color: #40E0D0; 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 22px; 
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
    
        .button:hover {
            background-color: #20B2AA; 
        }
    
        .requests {
            font-size: 20px; 
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
            max-width: 500px;
        }
    
        .confirmation {
            margin-top: 20px;
            padding: 20px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            border-radius: 4px;
            font-size: 20px; 
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
    </style>
    
</head>
<body class="bg-light text-center py-5">
    <div class="container bg-white p-5 rounded shadow">
        <h1>Available Requests</h1>
        <div id="tasksContainer">
            <p>Loading available requests...</p>
        </div>
        <a href="senior_dashboard.html" class="btn btn-primary btn-lg w-100">Back to Dashboard</a>
    </div>
    <script src="js/AvailableRequest.js"></script>
</body>
</html>
