<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Freelancer - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body id="page-top">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#index.htm">CS ARCS</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">About</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#contact">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Masthead -->
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <img class="masthead-avatar mb-5" src="avataaars.svg" alt="..." />
                <h1 class="masthead-heading text-uppercase mb-0">CS ARCS</h1>
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
            </div>
        </header>

        <!-- About Section -->
        <section class="page-section bg-primary text-white mb-0" id="about">
            <div class="container">
                <h2 class="page-section-heading text-center text-uppercase text-white">About</h2>
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <div class="row">
                    <div class="col-lg-4 ms-auto"><p class="lead">A system for students to request and provide assistance, fostering collaboration and learning.</p></div>
                    <div class="col-lg-4 me-auto"><p class="lead">Developed by Computer Science students at Kuwait University.</p></div>
                </div>
            </div>
        </section>

        <!-- Login Section -->
        <section class="page-section" id="contact">
            <div class="container">
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Login</h2>
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow">
                            <div class="card-body">
                                <h2 class="text-center text-uppercase text-secondary mb-4">Login</h2>
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email:</label>
                                        <input type="email" class="form-control" id="email" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password:</label>
                                        <input type="password" class="form-control" id="password" required />
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Login</button>
                                    <div id="error-message" class="text-danger mt-3"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h4 class="text-uppercase mb-4">Location</h4>
                        <p class="lead mb-0">Kuwait University</p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- JavaScript -->
        <script>
            const backendUrl = "http://localhost:3000"; // Update with your backend URL

            document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent page refresh

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            try {
                const response = await fetch(`${backendUrl}/api/auth/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    const data = await response.json();

                    // Log the response to debug
                    console.log("Login Response:", data);

                    // Check if the response contains token and role
                    if (data.token && data.role) {
                        // Save to localStorage
                        localStorage.setItem("token", data.token);
                        localStorage.setItem("role", data.role);

                        // Redirect based on role
                        if (data.role === "junior") {
                            window.location.href = "junior_dashboard.html";
                        } else if (data.role === "senior") {
                            window.location.href = "senior_dashboard.html";
                        } else if (data.role === "faculty") {
                            window.location.href = "faculty_dashboard.html";
                        }
                    } else {
                        console.error("Invalid response format:", data);
                        alert("Login failed: Invalid server response.");
                    }
                } else {
                    const error = await response.json();
                    alert("Login failed: " + error.message);
                }
            } catch (err) {
                console.error("Error connecting to backend:", err);
                alert("Could not connect to the backend. Please try again later.");
            }
            });

        </script>
    </body>
</html>
