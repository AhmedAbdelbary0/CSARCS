<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Assistance</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #08090a;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: 500;
            color: #333;
        }
        .form-control {
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            background-color: #40E0D0;
            border: none;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            margin-top: 10px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
        }
        .text-center a {
            text-decoration: none;
            font-size: 14px;
            color: #0c0c0c;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container p-4 bg-white shadow rounded" style="max-width: 600px;">
        <h1 >Request Assistance</h1>
        <form onsubmit="handleFormSubmission(event)">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter the request title" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter the subject" required>
            </div>
            <div class="mb-3">
                <label for="details" class="form-label">Details</label>
                <textarea id="details" name="details" rows="5" class="form-control" placeholder="Provide more details about your request" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Request</button>
        </form>
        <div class="text-center mt-3 text-muted">
            <small>Need help? Contact your admin for support.</small>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function handleFormSubmission(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            const backendUrl = "http://localhost:3000"; // Replace with your backend URL
            const token = localStorage.getItem("token"); // Retrieve token from localStorage

            // Redirect to login if token is missing
            if (!token) {
                alert("You are not logged in. Redirecting to login.");
                window.location.href = "index.html";
                return;
            }

            // Gather form data
            const title = document.getElementById("title").value.trim();
            const subject = document.getElementById("subject").value.trim();
            const details = document.getElementById("details").value.trim();

            // Build the request payload
            const payload = {
                title: title,
                description: `${subject}: ${details}`, // Combine subject and details
                status: "open", // Default status for new tasks
            };

            try {
                // Send the request to the backend
                const response = await fetch(`${backendUrl}/api/tasks`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(payload),
                });

                if (response.ok) {
                    // Redirect to dashboard with confirmation
                    alert("Request submitted successfully!");
                    window.location.href = "junior_dashboard.html?confirmation=true";
                } else {
                    const error = await response.json();
                    alert(`Failed to submit the request: ${error.message || "Unknown error"}`);
                }
            } catch (err) {
                console.error("Error submitting the request:", err);
                alert("Could not connect to the backend. Please try again later.");
            }
        }
    </script>
</body>
</html>
