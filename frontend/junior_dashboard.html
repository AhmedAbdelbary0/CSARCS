<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        html, body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard {
            width: 90%;
            max-width: 1200px;
            height: 90vh; 
            background: white;
            padding: 40px;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 48px;
        }

        .profile-card {
            background-color: #3d3d3d;
            color: white;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .profile-card .circle {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background-color: #bbb;
            border-radius: 50%;
        }

        .profile-card p {
            margin: 15px 0;
        }

        .button {
            display: inline-block;
            width: 100%;
            max-width: 400px;
            padding: 16px; 
            margin: 20px 0;
            text-align: center;
            background-color: #40E0D0; 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 22px; 
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3; 
        }

        .requests {
            font-size: 20px; 
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
            max-width: 500px;
        }

        .confirmation {
            margin-top: 20px;
            padding: 20px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            border-radius: 4px;
            font-size: 20px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .details-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Hover Effect */
        .details-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Focus State for Accessibility */
        .details-button:focus {
            outline: 3px solid #80bdff;
            outline-offset: 2px;
        }

        /* Active State */
        .details-button:active {
            background-color: #004080;
            transform: scale(0.95);
        }

        /* Styling for Details Section */
        .details-section {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            font-size: 14px;
            color: #333;
        }

        .details-section strong {
            color: #007bff;
        }

        /* Logout Button Styles */
        .logout-button {
            background-color: #dc3545;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Hover Effect */
        .logout-button:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        /* Focus State for Accessibility */
        .logout-button:focus {
            outline: 3px solid #f5c6cb;
            outline-offset: 2px;
        }

        /* Active State */
        .logout-button:active {
            background-color: #bd2130;
            transform: scale(0.95);
        }

    </style>

    <script src="js/junior_dashboard.js"></script>
</head>
<body>
    <div class="dashboard">
        <h1>Welcome, Junior Student</h1>

        <!-- User Information -->
        <div class="profile-card">
            <div class="circle"></div>
            <p><strong>Name:</strong> Loading...</p>
            <p><strong>ID:</strong> Loading...</p>
        </div>
        
        <h3>Active Requests:</h3>
        <div class="requests">
            <ul>
                <li>Loading requests...</li>
            </ul>
        </div>
        <a href="request_assistance.html" class="button">Request New Assistance</a>
        
        <!-- Confirmation Section -->
        <div id="confirmationMessage" class="confirmation" style="display: none;">
            <p><strong>Confirmation:</strong> Your request has been submitted successfully!</p>
        </div>

        <div style="text-align: right; margin: 10px;">
            <button id="logoutButton" class="logout-button">Log Out</button>
        </div>
        
        
    </div>
</body>
</html>
