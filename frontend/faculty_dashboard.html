<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dashboard-container {
            max-width: 1200px;
            width: 90%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .side-menu {
            width: 100%;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-card {
            background-color: #343a40;
            color: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .side-menu .btn {
            display: inline-block;
            width: 100%;
            max-width: 400px; 
            padding: 16px; 
            margin: 20px 0;
            text-align: center;
            background-color: #40E0D0; 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 22px; /* تكبير النص في الأزرار */
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .side-menu .btn:hover {
            background-color: #0056b3;
        }
        .content-area {
            display: none;
        }
        .content-area.active {
            display: block;
        }
        .request-item {
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .request-item .btn {
            margin: 5px;
        }
        .rating-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            text-align: center;
        }
        .rating-section span {
            font-size: 20px;
            color: gold;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Profile Card -->
        <div class="profile-card">
            <img src="https://via.placeholder.com/80" alt="User Profile">
            <h3 id="username">Loading...</h3>
            <p id="userId">ID: Loading...</p>
            <p id="userEmail">Email: Loading...</p>
        </div>

        <!-- Side Menu -->
        <div class="side-menu">
            <button class="btn" onclick="window.location.href='assigned_tasks.html'">Assigned Tasks</button>
            <button class="btn" onclick="location.href='completed_sessions.html'">Completed Sessions</button>
            <button class="btn" onclick="showPage('credits-overview')">Credits Overview</button>
        </div>

        <!-- Content Areas -->
        
        <div id="completed-sessions" class="content-area">
            <h2>Completed Sessions</h2>
            <!-- Completed session details here -->
        </div>

        <div id="credits-overview" class="content-area">
            <h2>Credits Overview</h2>
            <div class="rating-section">
                <p><strong>Mentor's Name:</strong> Alex Johnson</p>
                <p><strong>Subject:</strong> Science</p>
                <span>⭐⭐⭐⭐⭐</span>
            </div>
        </div>

        <div style="text-align: right; margin: 10px;">
            <button id="logoutButton" class="btn btn-danger">Log Out</button>
        </div>
    </div>


   
    

    <script>
        const backendUrl = "http://localhost:3000"; // Replace with your backend URL
        const token = localStorage.getItem("token");

        // Redirect to login if token is not found
        if (!token) {
            window.location.href = "index.html";
        }

        // Fetch user details from the backend
        async function fetchUserDetails() {
            try {
                const response = await fetch(`${backendUrl}/api/auth/me`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    const user = await response.json();
                    // Update the profile card with user details
                    document.getElementById("username").innerText = user.username;
                    document.getElementById("userId").innerText = `ID: ${user.id}`;
                    document.getElementById("userEmail").innerText = `Email: ${user.email}`;
                } else {
                    const error = await response.json();
                    console.error("Failed to fetch user details:", error);
                    alert("Session expired. Please log in again.");
                    window.location.href = "index.html";
                }
            } catch (err) {
                console.error("Error fetching user details:", err);
                alert("Could not connect to the backend. Please try again later.");
                window.location.href = "index.html";
            }
        }

        // Logout functionality
        document.getElementById("logoutButton").addEventListener("click", function () {
            // Clear the token and redirect to login
            localStorage.removeItem("token");
            alert("You have been logged out.");
            window.location.href = "index.html";
        });


        
        
        

        // Call fetchUserDetails when the page loads
        window.onload = fetchUserDetails;
    </script>
</body>
</html>
