<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard {
            width: 90%;
            max-width: 1200px;
            height: 90 vh;
            background: white;
            padding: 40px;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 48px; 
        }

        .profile-card {
            background-color: #3d3d3d;
            color: white;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
        }

        .profile-card h3 {
            margin: 15px 0;
            font-size: 28px;
        }

        .profile-card p {
            margin: 5px 0;
            font-size: 20px;
        }

        .dashboard-buttons a {
            display: block;
            width: 100%;
            max-width: 400px;
            padding: 16px;
            margin: 10px auto;
            text-align: center;
            background-color: #40E0D0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .dashboard-buttons a:hover {
            background-color:#0056b3; 
        }

        .text-muted {
            font-size: 20px;
            margin-bottom: 30px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="dashboard-container text-center">
        <h1>Welcome, Senior Mentor</h1>
        <!-- Profile Section -->
        <div class="profile-card bg-dark text-white rounded p-4 mb-4 text-center">
            <img src="https://via.placeholder.com/80" alt="User Profile" 
                 class="rounded-circle mx-auto d-block mb-3" style="width: 80px; height: 80px;">
            <h3 class="mt-3" id="username">Loading...</h3>
            <p id="userId">Loading...</p>
        </div>

        <p class="text-muted">Manage and Accept Assistance Requests</p>

        <!-- Dashboard Buttons -->
        <div class="dashboard-buttons mt-4">
            <a href="ActiveSessions.html">Active Sessions</a>
            <a href="AvailableRequests.html">Available Requests</a>
            <a href="SessionHistory.html">Session History</a>
        </div>
    </div>

    <script>
        const backendUrl = "http://localhost:3000"; // Update with your backend URL
        const token = localStorage.getItem("token"); // Get token from localStorage

        // Redirect to login if token is missing
        if (!token) {
            window.location.href = "index.html";
        }

        // Fetch user details and update the page
        async function fetchUserDetails() {
            try {
                const response = await fetch(`${backendUrl}/api/auth/me`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    const user = await response.json();
                    console.log("User Details:", user);
                    document.getElementById("username").innerText = user.username;
                    document.getElementById("userId").innerText = `ID: ${user.id}`;
                } else {
                    const error = await response.json();
                    console.error("Failed to fetch user details:", error);
                    window.location.href = "index.html";
                }
            } catch (err) {
                console.error("Error fetching user details:", err);
                window.location.href = "index.html";
            }
        }

        // Fetch user details when the page loads
        fetchUserDetails();
    </script>
</body>
</html>
