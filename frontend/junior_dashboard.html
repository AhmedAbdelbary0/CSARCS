<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        html, body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard {
            width: 90%;
            max-width: 1200px;
            height: 90vh; 
            background: white;
            padding: 40px;
            box-sizing: border-box;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 48px;
        }

        .profile-card {
            background-color: #3d3d3d;
            color: white;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .profile-card .circle {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background-color: #bbb;
            border-radius: 50%;
        }

        .profile-card p {
            margin: 15px 0;
        }

        .button {
            display: inline-block;
            width: 100%;
            max-width: 400px;
            padding: 16px; 
            margin: 20px 0;
            text-align: center;
            background-color: #40E0D0; 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 22px; 
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #20B2AA; 
        }

        .requests {
            font-size: 20px; 
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
            max-width: 500px;
        }

        .confirmation {
            margin-top: 20px;
            padding: 20px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            border-radius: 4px;
            font-size: 20px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
    </style>

    <script>
        const backendUrl = "http://localhost:3000"; // Backend base URL
        const token = localStorage.getItem("token"); // Retrieve token from localStorage

        // Redirect to login if no token is found
        if (!token) {
            console.error("No token found. Redirecting to login.");
            window.location.href = "index.html";
        }

        // Fetch and display user details
        async function fetchUserDetails() {
            try {
                const response = await fetch(`${backendUrl}/api/auth/me`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    const user = await response.json();
                    console.log("User Details:", user);

                    // Update the profile card with user details
                    document.querySelector(".profile-card p:nth-child(2)").innerHTML = `<strong>Name:</strong> ${user.username}`;
                    document.querySelector(".profile-card p:nth-child(3)").innerHTML = `<strong>ID:</strong> ${user.id}`;
                } else {
                    const error = await response.json();
                    console.error("Failed to fetch user details:", error);
                    alert("Session expired. Please log in again.");
                    window.location.href = "index.html";
                }
            } catch (err) {
                console.error("Error fetching user details:", err);
                alert("Could not connect to the backend. Please try again later.");
                window.location.href = "index.html";
            }
        }

        // Fetch and display requests made by the user
        async function fetchUserRequests() {
            try {
                const response = await fetch(`${backendUrl}/api/tasks/my-requests`, {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json",
                    },
                });

                const container = document.getElementById("requestsList");

                if (response.ok) {
                    const requests = await response.json();
                    container.innerHTML = ""; // Clear existing requests

                    if (requests.length > 0) {
                        requests.forEach((request) => {
                            const requestItem = `
                                <li>
                                    <strong>${request.title}</strong> - ${request.status} <br>
                                    <small>Created: ${new Date(request.time_created).toLocaleString()}</small>
                                </li>
                            `;
                            container.innerHTML += requestItem;
                        });
                    } else {
                        container.innerHTML = "<li>No requests found.</li>";
                    }
                } else {
                    console.error("Failed to fetch user requests.");
                    container.innerHTML = "<li>Could not load requests. Please try again later.</li>";
                }
            } catch (err) {
                console.error("Error fetching user requests:", err);
                document.getElementById("requestsList").innerHTML = "<li>Error connecting to the backend.</li>";
            }
        }

        // Show the confirmation message if redirected back from the request page
        function showConfirmationOnReturn() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('confirmation') === 'true') {
                document.getElementById('confirmationMessage').style.display = 'block';
            }
        }

        window.onload = () => {
            fetchUserDetails();
            fetchUserRequests();
            showConfirmationOnReturn();
        };
    </script>
</head>
<body>
    <div class="dashboard">

        <h1>Welcome, Junior Student</h1>
        <!-- User Information -->
        <div class="profile-card">
            <div class="circle"></div>
            <p><strong>Name:</strong> Loading...</p>
            <p><strong>ID:</strong> Loading...</p>
        </div>
        
        <h3>Active Requests:</h3>
        <div class="requests">
            <ul id="requestsList">
                <li>Loading requests...</li>
            </ul>
        </div>
        <a href="request_assistance.html" class="button">Request New Assistance</a>
        
        <!-- Confirmation Section -->
        <div id="confirmationMessage" class="confirmation" style="display: none;">
            <p><strong>Confirmation:</strong> Your request has been submitted successfully!</p>
        </div>
    </div>
</body>
</html>
