<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Assistance</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container p-4 bg-white shadow rounded" style="max-width: 600px;">
        <h1 class="text-center mb-4 text-primary">Request Assistance</h1>
        <form onsubmit="handleFormSubmission(event)">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter the request title" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter the subject" required>
            </div>
            <div class="mb-3">
                <label for="details" class="form-label">Details</label>
                <textarea id="details" name="details" rows="5" class="form-control" placeholder="Provide more details about your request" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Request</button>
        </form>
        <div class="text-center mt-3 text-muted">
            <small>Need help? Contact your admin for support.</small>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const backendUrl = "http://localhost:3000"; // Backend base URL
        const token = localStorage.getItem("token"); // Retrieve token from localStorage
    
        async function handleFormSubmission(event) {
            event.preventDefault(); // Prevent the default form submission behavior
    
            const title = document.getElementById("title").value.trim();
            const subject = document.getElementById("subject").value.trim();
            const details = document.getElementById("details").value.trim();
    
            try {
                const response = await fetch(`${backendUrl}/api/tasks/create`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        title: title,
                        subject: subject,
                        details: details,
                    }),
                });
    
                if (response.ok) {
                    const data = await response.json();
                    console.log("Request created successfully:", data);
                    alert("Your request has been submitted successfully!");
    
                    // Redirect to the dashboard with a confirmation parameter
                    window.location.href = "junior_dashboard.html?confirmation=true";
                } else {
                    const error = await response.json();
                    console.error("Error creating request:", error);
                    alert("Failed to submit the request: " + error.message);
                }
            } catch (err) {
                console.error("Error connecting to backend:", err);
                alert("Could not connect to the backend. Please try again later.");
            }
        }
    </script>
    
</body>
</html>
